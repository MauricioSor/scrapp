name: Daily Scraper

on:
  schedule:
      # 10:00 AM Argentina → 13:00 UTC
    - cron: '0 13 * * *'
    # 12:00 PM Argentina → 15:00 UTC
    - cron: '0 15 * * *'
    # 17:00 PM Argentina → 20:00 UTC
    - cron: '0 20 * * *'
    # 22:00 PM Argentina → 01:00 UTC (del día siguiente)
    - cron: '0 1 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run scraper
        run: node index.js
        env:
          MY_MAIL: ${{ secrets.MY_MAIL }}
          MY_PASS: ${{ secrets.MY_PASS }}
          MY_EXP: ${{ secrets.MY_EXP }}
          MY_NAME: ${{ secrets.MY_NAME }}
