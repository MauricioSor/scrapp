name: Run Email Script

on:
  schedule:
    - cron: '0 09 * * *' # Ejecuta todos los d√≠as a las 13:00 UTC
  workflow_dispatch: 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js
        env:
          MY_MAIL: ${{ secrets.MY_MAIL }}
          MY_PASS: ${{ secrets.MY_PASS }}
